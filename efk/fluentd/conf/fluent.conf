<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>
<match app.log>
  @type elasticsearch
  host elasticsearch
  port 9200
  logstash_format true
  logstash_prefix traintickets
  logstash_dateformat %Y%m%d
  include_tag_key true
  type_name app_log
  tag_key @log_name
  flush_interval 2s
</match>
